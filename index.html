<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Embed Generator</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        iframe { width: 100%; height: 400px; border: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Embed Master</h2>
        <div class="controls">
            <input type="text" id="videoId" placeholder="Video ID (e.g., dQw4w9WgXcQ)" value="dQw4w9WgXcQ">
            <label><input type="checkbox" id="autoplay"> Autoplay</label>
            <label><input type="checkbox" id="controls" checked> Show Controls</label>
            <label><input type="checkbox" id="loop"> Loop Video</label>
            <label><input type="checkbox" id="modestbranding"> Hide YouTube Logo</label>
            <input type="number" id="start" placeholder="Start Time (seconds)">
            <input type="number" id="end" placeholder="End Time (seconds)">
        </div>
        <button onclick="updatePlayer()">Update Player</button>
        
        <div id="playerContainer"></div>
    </div>

    <script>
        function updatePlayer() {
            const id = document.getElementById('videoId').value;
            const autoplay = document.getElementById('autoplay').checked ? 1 : 0;
            const controls = document.getElementById('controls').checked ? 1 : 0;
            const loop = document.getElementById('loop').checked ? 1 : 0;
            const modest = document.getElementById('modestbranding').checked ? 1 : 0;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            let url = `https://www.youtube.com/embed/${id}?autoplay=${autoplay}&controls=${controls}&modestbranding=${modest}`;
            
            if (loop) url += `&loop=1&playlist=${id}`;
            if (start) url += `&start=${start}`;
            if (end) url += `&end=${end}`;

            document.getElementById('playerContainer').innerHTML = `<iframe src="${url}" allow="autoplay; encrypted-media"></iframe>`;
        }
        // Load initial
        updatePlayer();
    </script>
</body>
</html>
